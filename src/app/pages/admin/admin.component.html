<div class="card pl-4 mb-3 inline-block w-auto">
    <p-card header="Roles" subheader="Gestion de roles de usuario" class="w-auto h-auto">
        <ng-template pTemplate="header" class="bg-blue-200 hover:bg-blue-300">
            <img alt="Card" src="../../../assets/images/Intrusion-Prevention.svg" class="h-10rem"/>
        </ng-template>
        <ng-template pTemplate="footer" class="surface-500">
            <p-button label="Nuevo" severity="success" class="pr-2" [outlined]="true" (onClick)="gestRol('new')"></p-button>
            <p-button label="Actualizar" severity="warning" class="pr-2" [outlined]="true" (onClick)="gestRol('update')"></p-button>
            <p-button label="Eliminar" severity="danger"  [outlined]="true" (onClick)="gestRol('delete')"></p-button>
        </ng-template>
    </p-card>
</div>
